spring.application.name=Tracker
server.port=8080

# --- Database (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:faiz
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# --- Supabase Configuration ---
# Token introspection via Supabase API (no JWT secret needed)
supabase.projectUrl=${SUPABASE_PROJECT_URL}
supabase.issuer=${SUPABASE_ISSUER}
# Supabase Anon Key for API calls (used in apikey header)
supabase.anon-key=${SUPABASE_ANON_KEY}

# --- Actuator Configuration ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.server.port=${server.port}
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,OPTIONS
