# Staging profile: Railway PostgreSQL. Same env vars as prod (PGHOST, PGPORT, etc.);
# set SPRING_PROFILES_ACTIVE=staging and connect the staging PostgreSQL in Railway.
spring.application.name=Tracker
server.port=${PORT:8080}

# --- Database (PostgreSQL - Railway Staging) ---
# Railway provides PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD when you connect PostgreSQL
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for Staging
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool (same as prod)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# --- Supabase Configuration ---
supabase.projectUrl=${SUPABASE_PROJECT_URL}
supabase.issuer=${SUPABASE_ISSUER}
supabase.anon-key=${SUPABASE_ANON_KEY}

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.server.port=${server.port}
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,OPTIONS

# --- Logging ---
logging.level.root=INFO
logging.level.com.ApplyZap.Tracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
