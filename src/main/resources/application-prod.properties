spring.application.name=Tracker
server.port=${PORT:8080}

# --- Database (PostgreSQL - Railway) ---
# Railway automatically provides these environment variables when you connect PostgreSQL:
# PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# Railway also provides DATABASE_URL, but we use individual variables for clarity
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# If Railway only provides DATABASE_URL (uncommon), you can parse it manually:
# DATABASE_URL format: postgresql://user:password@host:port/database
# Extract and set: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD as separate env vars

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Don't initialize schema from data.sql in production
spring.jpa.defer-datasource-initialization=false
# Disable SQL logging in production (set to true only for debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Settings (for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# --- Supabase Configuration ---
# Token introspection via Supabase API (no JWT secret needed)
supabase.projectUrl=${SUPABASE_PROJECT_URL}
supabase.issuer=${SUPABASE_ISSUER}
# Supabase Anon Key for API calls (used in apikey header)
supabase.anon-key=${SUPABASE_ANON_KEY}

# --- Actuator Configuration ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.server.port=${server.port}
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,OPTIONS

# --- Logging Configuration (Production) ---
logging.level.root=INFO
logging.level.com.ApplyZap.Tracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

